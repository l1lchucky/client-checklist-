<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Checklist</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f6fa;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      color: white;
    }
    .blue-btn { background: #007bff; }
    .red-btn { background: #dc3545; }
    .grey-btn { background: grey; }
    .task {
      margin-top: 10px;
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 4%;
    }
    #langToggle {
      display: block;
      margin: 10px auto;
      background: #28a745;
    }
  </style>
</head>
<body>
  <h2 id="title">Client Checklist</h2>

  <button id="langToggle" onclick="toggleLanguage()">üá¨üáß English</button>

  <label id="lblName" for="clientName">Client Name:</label>
  <input type="text" id="clientName" placeholder="Enter client name">

  <label id="lblNumber" for="clientNumber">Client Number:</label>
  <input type="text" id="clientNumber" placeholder="Enter client number">

  <label id="lblTask" for="task">Add New Task:</label>
  <input type="text" id="task" placeholder="Enter task name">
  <button id="btnAdd" class="blue-btn" onclick="addTask()">Add Task</button>

  <div id="checklist"></div>

  <div class="btn-group">
    <button id="btnSave" class="blue-btn" onclick="savePDF()">Save as PDF</button>
    <button id="btnClear" class="red-btn" onclick="clearAll()">Clear All</button>
  </div>

  <script>
    let isArabic = false;

    function addTask() {
      const taskInput = document.getElementById("task");
      const taskValue = taskInput.value.trim();
      if (taskValue === "") return;

      const taskDiv = document.createElement("div");
      taskDiv.className = "task";
      taskDiv.innerHTML = `
        <span>${taskValue}</span>
        <button class="grey-btn" onclick="this.parentElement.remove()">
          ${isArabic ? "ÿ≠ÿ∞ŸÅ" : "Delete"}
        </button>
      `;
      document.getElementById("checklist").appendChild(taskDiv);
      taskInput.value = "";
    }

    async function savePDF() {
      const { jsPDF } = window.jspdf;
      const checklist = document.getElementById("checklist");

      const canvas = await html2canvas(checklist);
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jsPDF("p", "mm", "a4");

      const imgProps = pdf.getImageProperties(imgData);
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

      pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      pdf.save("client-checklist.pdf");
    }

    function clearAll() {
      document.getElementById("clientName").value = "";
      document.getElementById("clientNumber").value = "";
      document.getElementById("task").value = "";
      document.getElementById("checklist").innerHTML = "";
    }

    function toggleLanguage() {
      isArabic = !isArabic;
      document.documentElement.dir = isArabic ? "rtl" : "ltr";
      document.getElementById("title").textContent = isArabic ? "ŸÇÿßÿ¶ŸÖÿ© ŸÅÿ≠ÿµ ÿßŸÑÿπŸÖŸäŸÑ" : "Client Checklist";
      document.getElementById("lblName").textContent = isArabic ? "ÿßÿ≥ŸÖ ÿßŸÑÿπŸÖŸäŸÑ:" : "Client Name:";
      document.getElementById("lblNumber").textContent = isArabic ? "ÿ±ŸÇŸÖ ÿßŸÑÿπŸÖŸäŸÑ:" : "Client Number:";
      document.getElementById("lblTask").textContent = isArabic ? "ÿ•ÿ∂ÿßŸÅÿ© ŸÖŸáŸÖÿ© ÿ¨ÿØŸäÿØÿ©:" : "Add New Task:";
      document.getElementById("task").placeholder = isArabic ? "ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖ ÿßŸÑŸÖŸáŸÖÿ©" : "Enter task name";
      document.getElementById("clientName").placeholder = isArabic ? "ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖ ÿßŸÑÿπŸÖŸäŸÑ" : "Enter client name";
      document.getElementById("clientNumber").placeholder = isArabic ? "ÿ£ÿØÿÆŸÑ ÿ±ŸÇŸÖ ÿßŸÑÿπŸÖŸäŸÑ" : "Enter client number";
      document.getElementById("btnAdd").textContent = isArabic ? "ÿ•ÿ∂ÿßŸÅÿ©" : "Add Task";
      document.getElementById("btnSave").textContent = isArabic ? "ÿ≠ŸÅÿ∏ ŸÉŸÖŸÑŸÅ PDF" : "Save as PDF";
      document.getElementById("btnClear").textContent = isArabic ? "ŸÖÿ≥ÿ≠ ÿßŸÑŸÉŸÑ" : "Clear All";
      document.getElementById("langToggle").textContent = isArabic ? "üá∏üá¶ ÿßŸÑÿπÿ±ÿ®Ÿäÿ©" : "üá¨üáß English";

      // Update existing task delete buttons
      document.querySelectorAll(".task .grey-btn").forEach(btn => {
        btn.textContent = isArabic ? "ÿ≠ÿ∞ŸÅ" : "Delete";
      });
    }
  </script>
</body>
</html>
