<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0;
    }
    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 8px;
    }
    h3 {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Client Checklist</h2>

    <label>Client Name:
      <input type="text" id="clientName" placeholder="Enter client name">
    </label>
    <label>Phone Number:
      <input type="tel" id="clientPhone" placeholder="Enter phone number">
    </label>

    <h3>Services</h3>
    <label><input type="checkbox" name="visa"> Visa Processed</label>
    <label><input type="checkbox" name="hotel"> Hotel Booked</label>
    <label><input type="checkbox" name="flight"> Flight Ticket Confirmed</label>
    <label><input type="checkbox" name="insurance"> Travel Insurance Added</label>
  </div>

  <script>
    // Load saved data
    window.onload = function() {
      document.querySelectorAll("input").forEach(input => {
        if (input.type === "checkbox") {
          input.checked = localStorage.getItem(input.name) === "true";
        } else {
          input.value = localStorage.getItem(input.id) || "";
        }

        input.addEventListener("input", () => {
          if (input.type === "checkbox") {
            localStorage.setItem(input.name, input.checked);
          } else {
            localStorage.setItem(input.id, input.value);
          }
        });
      });
    };
  </script>
</body>
</html>
