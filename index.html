<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Checklist</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 1.8rem;
        }
        
        .lang-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .lang-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .client-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="text"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .task-section {
            padding: 20px;
        }
        
        .task-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #taskInput {
            flex: 1;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: #2ecc71;
            color: white;
        }
        
        .btn-primary:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }
        
        .tasks-container {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            min-height: 200px;
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }
        
        .task-item:hover {
            transform: translateX(5px);
        }
        
        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .task-text {
            flex: 1;
            font-size: 1.05rem;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
        }
        
        .delete-btn:hover {
            transform: scale(1.2);
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }
        
        .btn-secondary {
            background: #e74c3c;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn-tertiary {
            background: #3498db;
            color: white;
        }
        
        .btn-tertiary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }
        
        .rtl {
            direction: rtl;
            text-align: right;
        }
        
        .rtl .task-item {
            flex-direction: row-reverse;
        }
        
        .rtl .task-checkbox {
            margin-right: 0;
            margin-left: 15px;
        }
        
        .rtl .delete-btn {
            margin-left: 0;
            margin-right: 10px;
        }
        
        @media (max-width: 600px) {
            .client-info {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .action-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Client Checklist</h1>
            <button id="langBtn" class="lang-btn">العربية</button>
        </header>
        
        <div class="client-info">
            <div class="form-group">
                <label id="nameLabel">Client Name</label>
                <input type="text" id="clientName" placeholder="Enter client name">
            </div>
            <div class="form-group">
                <label id="numberLabel">Client Number</label>
                <input type="text" id="clientNumber" placeholder="Enter client number">
            </div>
        </div>
        
        <div class="task-section">
            <div class="form-group">
                <label id="taskLabel">Add New Task</label>
                <div class="task-input-group">
                    <input type="text" id="taskInput" placeholder="Enter task name">
                    <button id="addBtn" class="btn btn-primary">Add Task</button>
                </div>
            </div>
            
            <div id="tasks" class="tasks-container">
                <div class="empty-state" id="emptyState">No tasks added yet. Start by adding a new task.</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="saveBtn" class="btn btn-tertiary">Save as PDF</button>
            <button id="clearBtn" class="btn btn-secondary">Clear All</button>
        </div>
    </div>

    <script>
        // Global language state
        let isArabic = false;
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listeners
            document.getElementById('addBtn').addEventListener('click', addTask);
            document.getElementById('clearBtn').addEventListener('click', clearAll);
            document.getElementById('saveBtn').addEventListener('click', saveAsPDF);
            document.getElementById('langBtn').addEventListener('click', toggleLang);
            
            // Allow adding tasks with Enter key
            document.getElementById('taskInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            // Load tasks from localStorage if any
            loadTasks();
        });
        
        // Add a new task
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const tasksContainer = document.getElementById('tasks');
            const emptyState = document.getElementById('emptyState');
            
            if (taskInput.value.trim()) {
                // Hide empty state if visible
                if (emptyState) emptyState.style.display = 'none';
                
                // Create task element
                const taskId = 'task_' + Date.now();
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item';
                taskElement.innerHTML = `
                    <input type="checkbox" class="task-checkbox" id="${taskId}">
                    <span class="task-text">${taskInput.value}</span>
                    <div class="task-actions">
                        <button class="delete-btn" onclick="deleteTask(this)">✕</button>
                    </div>
                `;
                
                tasksContainer.appendChild(taskElement);
                
                // Save to localStorage
                saveTasks();
                
                // Clear input
                taskInput.value = '';
                taskInput.focus();
            }
        }
        
        // Delete a task
        function deleteTask(button) {
            const taskItem = button.closest('.task-item');
            taskItem.remove();
            
            // Show empty state if no tasks left
            if (document.querySelectorAll('.task-item').length === 0) {
                document.getElementById('emptyState').style.display = 'block';
            }
            
            // Update localStorage
            saveTasks();
        }
        
        // Clear all tasks and inputs
        function clearAll() {
            const tasksContainer = document.getElementById('tasks');
            const emptyState = document.getElementById('emptyState');
            
            // Clear tasks
            tasksContainer.innerHTML = '';
            emptyState.style.display = 'block';
            
            // Clear inputs
            document.getElementById('clientName').value = '';
            document.getElementById('clientNumber').value = '';
            document.getElementById('taskInput').value = '';
            
            // Clear localStorage
            localStorage.removeItem('clientChecklistTasks');
        }
        
        // Save tasks to localStorage
        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('.task-item').forEach(item => {
                const text = item.querySelector('.task-text').textContent;
                const checked = item.querySelector('.task-checkbox').checked;
                tasks.push({ text, checked });
            });
            
            localStorage.setItem('clientChecklistTasks', JSON.stringify(tasks));
        }
        
        // Load tasks from localStorage
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('clientChecklistTasks'));
            const tasksContainer = document.getElementById('tasks');
            const emptyState = document.getElementById('emptyState');
            
            if (tasks && tasks.length > 0) {
                emptyState.style.display = 'none';
                
                tasks.forEach(task => {
                    const taskId = 'task_' + Date.now() + Math.random();
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task-item';
                    taskElement.innerHTML = `
                        <input type="checkbox" class="task-checkbox" id="${taskId}" ${task.checked ? 'checked' : ''}>
                        <span class="task-text">${task.text}</span>
                        <div class="task-actions">
                            <button class="delete-btn" onclick="deleteTask(this)">✕</button>
                        </div>
                    `;
                    tasksContainer.appendChild(taskElement);
                });
            }
        }
        
        // Save as PDF
        function saveAsPDF() {
            const { jsPDF } = window.jspdf;
            
            // Get the container element
            const element = document.querySelector('.container');
            
            // Use html2canvas to capture the element as an image
            html2canvas(element, {
                scale: 2, // Higher quality
                useCORS: true,
                logging: false
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                
                // Add image to PDF
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                
                // Save the PDF
                const clientName = document.getElementById('clientName').value || 'client';
                pdf.save(`${clientName}-checklist.pdf`);
            });
        }
        
        // Toggle language
        function toggleLang() {
            isArabic = !isArabic;
            
            if (isArabic) {
                // Arabic translations
                document.getElementById("title").textContent = "قائمة العملاء";
                document.getElementById("nameLabel").textContent = "اسم العميل";
                document.getElementById("numberLabel").textContent = "رقم العميل";
                document.getElementById("taskLabel").textContent = "إضافة مهمة جديدة";
                document.getElementById("clientName").placeholder = "أدخل اسم العميل";
                document.getElementById("clientNumber").placeholder = "أدخل رقم العميل";
                document.getElementById("taskInput").placeholder = "أدخل اسم المهمة";
                document.getElementById("addBtn").textContent = "إضافة مهمة";
                document.getElementById("saveBtn").textContent = "حفظ كـ PDF";
                document.getElementById("clearBtn").textContent = "مسح الكل";
                document.getElementById("langBtn").textContent = "English";
                
                // Apply RTL styles
                document.body.classList.add('rtl');
            } else {
                // English translations
                document.getElementById("title").textContent = "Client Checklist";
                document.getElementById("nameLabel").textContent = "Client Name";
                document.getElementById("numberLabel").textContent = "Client Number";
                document.getElementById("taskLabel").textContent = "Add New Task";
                document.getElementById("clientName").placeholder = "Enter client name";
                document.getElementById("clientNumber").placeholder = "Enter client number";
                document.getElementById("taskInput").placeholder = "Enter task name";
                document.getElementById("addBtn").textContent = "Add Task";
                document.getElementById("saveBtn").textContent = "Save as PDF";
                document.getElementById("clearBtn").textContent = "Clear All";
                document.getElementById("langBtn").textContent = "العربية";
                
                // Remove RTL styles
                document.body.classList.remove('rtl');
            }
        }
    </script>
</body>
</html>
