<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Checklist</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #444;
    }

    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
      margin-bottom: 15px;
      transition: all 0.2s ease;
    }

    input[type="text"]:focus, input[type="tel"]:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 6px rgba(76, 175, 80, 0.3);
    }

    .checkbox-group {
      margin-bottom: 15px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .checkbox-group input {
      margin-right: 10px;
      transform: scale(1.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s;
    }

    button:hover {
      background: #43a047;
    }

    button:active {
      transform: scale(0.98);
    }

    footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Client Checklist</h2>
    
    <form>
      <label for="clientName">Client Name</label>
      <input type="text" id="clientName" name="clientName" placeholder="Enter client name" required>

      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>

      <div class="checkbox-group">
        <label><input type="checkbox" name="packageA"> Package A Accepted</label>
        <label><input type="checkbox" name="packageB"> Package B Accepted</label>
        <label><input type="checkbox" name="customRequest"> Custom Request Confirmed</label>
      </div>

      <button type="submit">üíæ Save</button>
    </form>

    <footer>¬© 2025 Client Manager</footer>
  </div>
</body>
</html>
