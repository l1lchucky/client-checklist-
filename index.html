<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #333;
    }
    label {
      font-size: 0.9rem;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .checklist {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
    }
    .checklist li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .checklist input {
      margin-right: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Client Checklist</h1>
    <form id="clientForm">
      <label for="name">Client Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter client name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

      <ul class="checklist">
        <li><input type="checkbox" id="offer1"> <label for="offer1">Package A Accepted</label></li>
        <li><input type="checkbox" id="offer2"> <label for="offer2">Package B Accepted</label></li>
        <li><input type="checkbox" id="offer3"> <label for="offer3">Custom Request Confirmed</label></li>
      </ul>

      <button type="button" onclick="saveData()">Save</button>
    </form>
  </div>

  <script>
    function saveData() {
      const client = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        offer1: document.getElementById("offer1").checked,
        offer2: document.getElementById("offer2").checked,
        offer3: document.getElementById("offer3").checked
      };

      localStorage.setItem("clientData", JSON.stringify(client));
      alert("âœ… Saved successfully!");
    }

    // Load saved data
    window.onload = () => {
      const saved = localStorage.getItem("clientData");
      if (saved) {
        const client = JSON.parse(saved);
        document.getElementById("name").value = client.name || "";
        document.getElementById("phone").value = client.phone || "";
        document.getElementById("offer1").checked = client.offer1 || false;
        document.getElementById("offer2").checked = client.offer2 || false;
        document.getElementById("offer3").checked = client.offer3 || false;
      }
    };
  </script>
</body>
</html>
