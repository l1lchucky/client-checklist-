                }
            });

            document.querySelectorAll('.service-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const item = this.closest('.service-item');
                    item.classList.toggle('completed', this.checked);
                });
            });
            
            // Set up delete buttons
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const item = this.closest('.service-item');
                    item.remove();
                    updateCounter();
                });
            });
        });
        
        // Add a new service
        function addService() {
            const taskInput = document.getElementById('taskInput');
            const servicesContainer = document.getElementById('services');
            
            if (taskInput.value.trim()) {
                const serviceElement = document.createElement('div');
                serviceElement.className = 'service-item';
                serviceElement.innerHTML = `
                    <input type="checkbox" class="service-checkbox">
                    <span class="service-text">${taskInput.value}</span>
                    <div class="service-actions">
                        <button class="delete-btn">✕</button>
                    </div>
                `;
                
                servicesContainer.appendChild(serviceElement);
                
                // Add event listeners to new elements
                serviceElement.querySelector('.service-checkbox').addEventListener('change', function() {
                    serviceElement.classList.toggle('completed', this.checked);
                });
                
                serviceElement.querySelector('.delete-btn').addEventListener('click', function() {
                    serviceElement.remove();
                    updateCounter();
                });
                
                taskInput.value = '';
                updateCounter();
            }
        }
        
        // Delete a service
        function deleteService(button) {
            const serviceItem = button.closest('.service-item');
            serviceItem.remove();
            updateCounter();
        }
        
        // Update service counter
        function updateCounter() {
            const services = document.querySelectorAll('.service-item');
            document.getElementById('serviceCounter').textContent = services.length;
        }
        
        // Clear all services
        function clearAll() {
            if (confirm(isArabic ? 'هل أنت متأكد أنك تريد مسح جميع الخدمات؟' : 'Are you sure you want to clear all services?')) {

        // Save as PDF
        function saveAsPDF() {
            const { jsPDF } = window.jspdf;
            
            // Get the container element
            const element = document.querySelector('.container');
            
            // Use html2canvas to capture the element as an image
            html2canvas(element, {
                scale: 2,
                useCORS: true,
                logging: false,
                backgroundColor: "#ffffff"
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                
                // Add image to PDF
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                
                // Save the PDF
                const clientName = document.getElementById('clientName').value || 'client';
                pdf.save(`${clientName}-checklist.pdf`);
            });
